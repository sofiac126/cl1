<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
</head>
<body>
    <h1>This is a Main Heading (H1)</h1>
    
    <h2>This is a Subheading (H2)</h2>
    
    <p>This is a paragraph (P) that contains some <b>bold text</b> and <i>italic text</i>. You can also have line breaks using the <br> tag.</p>
    
    <hr>
    
    <p>You can create hyperlinks using the <a href="https://www.example.com">anchor tag (A)</a>.</p>
    
    <p>You can also display images using the <img src="https://www.example.com/image.jpg" alt="Example Image"> tag.</p>
</body>
</html>
